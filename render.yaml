services:
  - type: web
    name: sophia-md
    repo: https://github.com/A-Y-A-N-O-K-O-J-I/SOPHIA-MD.git
    branch: main
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: SESSION_ID
        sync: false
        required: true
      - key: AUTO_LIKE_STATUS
        required: true
        value: "false"
      - key: MODE
        required: true
        value: "private"
      - key: PREFIX
        required: true
        value: "."
      - key: AUTO_LIKE_EMOJI
        value: "ðŸŒš"
      - key: FULL_LOGS
        value: "false"
      - key: IS_RENDER
        value: "true"
